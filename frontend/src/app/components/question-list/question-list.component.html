<div class="header">
    <h1>Вопросы</h1>
    <button routerLink="/add-question" mat-raised-button color="accent">Задать вопрос</button>
</div>

<app-preview-question-card *ngFor="let question of questionList"

    routerLink="/question/{{question.id}}"
></app-preview-question-card>
